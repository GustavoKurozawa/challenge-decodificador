<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>Digite seu texto</h1>
            <textarea id="input-text" placeholder="Digite aqui..."></textarea>
            <p class="info">Apenas letras minúsculas e sem acento.</p>
            <div class="buttons">
                <button id="encrypt-btn" class="encrypt-btn">Criptografar</button>
                <button id="decrypt-btn" class="decrypt-btn">Descriptografar</button>
            </div>
        </div>
        <div class="right-section">
            <div id="default-message">
                <img src="img/secure.png" alt="Imagem padrão">
                <h3>Nenhuma mensagem encontrada</h3>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
            <div id="result-message" style="display: none;">
                <p id="output-text"></p>
                <button id="copy-btn" class="copy-btn">Copiar</button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
    <footer>
        <p>Desenvolvido por Gustavo Kurozawa</p>
    </footer>
</body>
</html>
